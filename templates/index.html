<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargeMyHyundai Price Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #eee;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 700px;
            background: #16213e;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #0f3460;
            overflow: hidden;
        }
        
        .sidebar-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #002f6c 0%, #00447c 100%);
            border-bottom: 2px solid #00a9e0;
        }
        
        .sidebar-header h1 {
            font-size: 1.4em;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sidebar-header h1 i {
            color: #00a9e0;
        }
        
        .sidebar-header p {
            font-size: 0.85em;
            color: #aaa;
            margin-top: 5px;
        }
        
        /* Filters Panel */
        .filters-panel {
            width: 50%;
            padding: 12px;
            background: #1a1a2e;
            border-right: 1px solid #0f3460;
            overflow-y: auto;
        }
        
        .filter-group {
            margin-bottom: 15px;
        }
        
        .filter-group label {
            display: block;
            font-size: 0.85em;
            color: #aaa;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        /* Tariff Toggle */
        .tariff-toggle {
            display: flex;
            background: #0f3460;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .tariff-btn {
            flex: 1;
            padding: 12px 15px;
            border: none;
            background: transparent;
            color: #888;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        
        .tariff-btn:hover {
            color: #fff;
        }
        
        .tariff-btn.active {
            background: #00a9e0;
            color: #fff;
        }
        
        .tariff-btn .price {
            display: block;
            font-size: 0.75em;
            opacity: 0.8;
            margin-top: 3px;
        }
        
        /* Power Type Toggle */
        .power-toggle {
            display: flex;
            gap: 10px;
        }
        
        .power-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #0f3460;
            background: transparent;
            color: #888;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .power-btn:hover {
            border-color: #00a9e0;
            color: #fff;
        }
        
        .power-btn.active {
            border-color: #00a9e0;
            background: rgba(0, 169, 224, 0.2);
            color: #00a9e0;
        }
        
        /* Max Price Slider */
        .price-slider {
            width: 100%;
        }
        
        .price-slider input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #0f3460;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .price-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #00a9e0;
            cursor: pointer;
        }
        
        .price-value {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #888;
            margin-top: 5px;
        }
        
        .price-value .current {
            color: #00a9e0;
            font-weight: bold;
        }
        
        /* Additional Filters */
        .filter-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .filter-chip {
            padding: 6px 12px;
            border: 1px solid #0f3460;
            border-radius: 20px;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s;
            background: transparent;
            color: #888;
        }
        
        .filter-chip:hover {
            border-color: #00a9e0;
            color: #fff;
        }
        
        .filter-chip.active {
            background: #00a9e0;
            border-color: #00a9e0;
            color: #fff;
        }
        
        /* Stations List */
        .stations-list {
            width: 50%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 0;
        }
        
        .list-header-fixed {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #0f3460;
            border-bottom: 1px solid #1a3a5c;
            flex-shrink: 0;
        }
        
        .list-header-fixed span {
            font-size: 0.9em;
            color: #8ab4d8;
            font-weight: 500;
        }
        
        .list-scroll-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }
        
        .station-card {
            background: linear-gradient(145deg, #0f3460 0%, #16213e 100%);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.25s ease;
            border: 1px solid #1a3a5c;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .station-card:hover {
            border-color: #00a9e0;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 169, 224, 0.15);
        }
        
        .station-card.selected {
            border-color: #00a9e0;
            background: linear-gradient(145deg, #0a2d4d 0%, #0f3460 100%);
            box-shadow: 0 0 0 2px rgba(0, 169, 224, 0.2);
        }
        
        .station-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .station-info {
            flex: 1;
            min-width: 0;
        }
        
        .station-name {
            font-weight: 600;
            font-size: 0.95em;
            color: #fff;
            line-height: 1.3;
            margin-bottom: 4px;
            word-wrap: break-word;
        }
        
        .station-price {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            white-space: nowrap;
            flex-shrink: 0;
            box-shadow: 0 2px 6px rgba(46, 204, 113, 0.3);
        }
        
        .station-price.cheap {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            box-shadow: 0 2px 6px rgba(46, 204, 113, 0.3);
        }
        
        .station-price.expensive {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            box-shadow: 0 2px 6px rgba(231, 76, 60, 0.3);
        }
        
        .station-price.moderate {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            box-shadow: 0 2px 6px rgba(243, 156, 18, 0.3);
        }
        
        .station-price.foreign {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            box-shadow: 0 2px 6px rgba(155, 89, 182, 0.3);
        }
        
        .station-address {
            font-size: 0.82em;
            color: #8ab4d8;
            margin-bottom: 12px;
            display: flex;
            align-items: flex-start;
            gap: 6px;
            line-height: 1.4;
        }
        
        .station-address i {
            color: #00a9e0;
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .station-details {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            font-size: 0.8em;
            color: #7a99b5;
            padding-top: 10px;
            border-top: 1px solid #1a3a5c;
        }
        
        .station-details span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-available {
            color: #2ecc71;
        }
        
        .status-occupied {
            color: #e74c3c;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .loading i {
            font-size: 2em;
            margin-bottom: 10px;
            color: #00a9e0;
        }
        
        /* Map Container */
        .map-container {
            flex: 1;
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        /* Custom Markers */
        .price-marker {
            background: linear-gradient(135deg, #00a9e0, #0077b6);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 11px;
            white-space: nowrap;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            border: 2px solid white;
            text-align: center;
            min-width: 45px;
        }
        
        .price-marker.dual {
            padding: 4px 6px;
            font-size: 10px;
            line-height: 1.3;
            min-width: 60px;
        }
        
        .price-marker.expensive {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        .price-marker.moderate {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }
        
        .price-marker.cheap {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }
        
        .price-marker.unavailable {
            background: #666;
            opacity: 0.7;
        }
        
        .cluster-marker {
            background: #0f3460;
            color: white;
            padding: 6px 10px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 11px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            border: 2px solid #00a9e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            text-align: center;
            line-height: 1.2;
        }
        
        .cluster-marker.cheap {
            background: linear-gradient(135deg, #1a5d2a, #0f3460);
            border-color: #4caf50;
        }
        
        .cluster-marker.moderate {
            background: linear-gradient(135deg, #8b6914, #0f3460);
            border-color: #f1c40f;
        }
        
        .cluster-marker.expensive {
            background: linear-gradient(135deg, #8b2020, #0f3460);
            border-color: #e74c3c;
        }
        
        .cluster-count {
            font-size: 13px;
            font-weight: bold;
        }
        
        .cluster-price {
            font-size: 10px;
            opacity: 0.9;
        }
        
        /* Map Legend */
        .map-legend {
            position: absolute;
            bottom: 30px;
            right: 10px;
            background: rgba(22, 33, 62, 0.95);
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            font-size: 0.8em;
        }
        
        .legend-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
            color: #aaa;
        }
        
        .legend-color {
            width: 20px;
            height: 12px;
            border-radius: 6px;
        }
        
        .legend-color.cheap { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .legend-color.moderate { background: linear-gradient(135deg, #f39c12, #e67e22); }
        .legend-color.expensive { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .legend-color.foreign { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        
        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(22, 33, 62, 0.95);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1001;
            display: none;
            align-items: center;
            gap: 10px;
            font-size: 0.85em;
        }
        
        .loading-overlay.visible {
            display: flex;
        }
        
        .loading-overlay i {
            color: #00a9e0;
        }
        
        .loading-progress {
            color: #aaa;
        }
        
        /* Operator Filter */
        .operator-filter {
            background: #0f3460;
            border-radius: 8px;
            padding: 10px;
        }
        
        .operator-filter-header {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .operator-filter-btn {
            flex: 1;
            padding: 6px 10px;
            border: 1px solid #1a1a2e;
            background: transparent;
            color: #888;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75em;
            transition: all 0.2s;
        }
        
        .operator-filter-btn:hover {
            border-color: #00a9e0;
            color: #fff;
        }
        
        .operator-filter-btn.active-include {
            background: #2ecc71;
            border-color: #2ecc71;
            color: #fff;
        }
        
        .operator-filter-btn.active-exclude {
            background: #e74c3c;
            border-color: #e74c3c;
            color: #fff;
        }
        
        .operator-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            max-height: 280px;
            overflow: hidden;
        }
        
        .operator-tags.expanded {
            max-height: none;
            overflow-y: auto;
            max-height: 50vh;
        }
        
        .operator-expand-container {
            margin-top: 6px;
        }
        
        .operator-tag {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            cursor: pointer;
            transition: all 0.2s;
            background: #1a1a2e;
            color: #888;
            border: 1px solid transparent;
        }
        
        .operator-tag:hover {
            border-color: #00a9e0;
            color: #fff;
        }
        
        .operator-tag.included {
            background: rgba(46, 204, 113, 0.3);
            border-color: #2ecc71;
            color: #2ecc71;
        }
        
        .operator-tag.excluded {
            background: rgba(231, 76, 60, 0.3);
            border-color: #e74c3c;
            color: #e74c3c;
        }
        
        .operator-tag.placeholder {
            color: #666;
            cursor: default;
        }
        
        .operator-tag.expand-more {
            color: #00a9e0;
            cursor: pointer;
            border-color: #00a9e0;
        }
        
        .operator-tag.expand-more:hover {
            background: rgba(0, 169, 224, 0.2);
        }
        
        /* Station CPO Name */
        .station-cpo {
            font-size: 0.78em;
            color: #5aa3d8;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .station-cpo::before {
            content: '⚡';
            font-size: 0.9em;
        }
        
        /* Foreign currency marker */
        .price-marker.foreign {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }
        
        .sort-select {
            background: #1a1a2e;
            color: #fff;
            border: 1px solid #0f3460;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.8em;
            cursor: pointer;
        }
        
        /* Stats Bar */
        .stats-bar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(22, 33, 62, 0.95);
            padding: 10px 20px;
            border-radius: 25px;
            z-index: 1000;
            display: flex;
            gap: 20px;
            font-size: 0.85em;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stat i {
            color: #00a9e0;
        }
        
        .stat-value {
            font-weight: bold;
            color: #fff;
        }
        
        /* Popup */
        .leaflet-popup-content-wrapper {
            background: #16213e;
            color: #fff;
            border-radius: 10px;
        }
        
        .leaflet-popup-tip {
            background: #16213e;
        }
        
        .popup-content {
            padding: 5px;
            min-width: 220px;
        }
        
        .popup-title {
            font-weight: bold;
            font-size: 1em;
            margin-bottom: 8px;
            color: #00a9e0;
        }
        
        .popup-address {
            font-size: 0.85em;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .popup-prices {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .popup-price-column {
            flex: 1;
            background: #0f3460;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        
        .popup-price-column.ac {
            border-top: 3px solid #3498db;
        }
        
        .popup-price-column.dc {
            border-top: 3px solid #e67e22;
        }
        
        .popup-price-type {
            font-weight: bold;
            font-size: 0.85em;
            color: #fff;
            margin-bottom: 6px;
        }
        
        .popup-price-main {
            font-size: 1.1em;
            font-weight: bold;
            color: #00a9e0;
            margin-bottom: 4px;
        }
        
        .popup-price-fee {
            font-size: 0.75em;
            color: #888;
        }
        
        .popup-price-avail {
            font-size: 0.75em;
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .popup-price-avail i {
            margin-right: 4px;
        }
        
        .popup-price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .popup-price-row:last-child {
            margin-bottom: 0;
        }
        
        .popup-price-label {
            color: #888;
        }
        
        .popup-price-value {
            font-weight: bold;
            color: #00a9e0;
        }
        
        .popup-operator {
            font-size: 0.8em;
            color: #888;
        }
        
        .popup-details {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            font-size: 0.8em;
            color: #7a99b5;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #1a3a5c;
        }
        
        .popup-details span {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .popup-details i {
            color: #00a9e0;
        }
        
        /* Search Box */
        .search-box {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            background: rgba(22, 33, 62, 0.95);
            border-radius: 25px;
            padding: 5px;
            display: flex;
            align-items: center;
            width: 300px;
        }
        
        .search-box input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 10px 15px;
            color: #fff;
            font-size: 0.9em;
            outline: none;
        }
        
        .search-box input::placeholder {
            color: #666;
        }
        
        .search-box button {
            background: #00a9e0;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-box button:hover {
            background: #0077b6;
        }
        
        /* Visually hidden class for accessibility */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Toggle Buttons for Mobile */
        .panel-toggle-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1002;
            background: rgba(0, 169, 224, 0.95);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .panel-toggle-btn:hover {
            background: rgba(0, 119, 182, 0.95);
            transform: translateY(-50%) scale(1.05);
        }
        
        .panel-toggle-btn:active {
            transform: translateY(-50%) scale(0.95);
        }
        
        .panel-toggle-btn.left {
            left: 10px;
        }
        
        .panel-toggle-btn.right {
            right: 10px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 50vh;
                order: 2;
                position: relative;
            }
            
            .sidebar-content {
                transition: transform 0.3s ease;
            }
            
            .filters-panel {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                z-index: 2;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .filters-panel.visible {
                transform: translateX(0);
            }
            
            .stations-list {
                width: 100%;
            }
            
            .stations-list.hidden {
                transform: translateX(100%);
            }
            
            .map-container {
                height: 50vh;
                order: 1;
            }
            
            .panel-toggle-btn {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-charging-station"></i> Charge Price Map</h1>
                <p>ChargeMyHyundai Preisübersicht</p>
